<!DOCTYPE html>
<html lang="ar">
<head>
	<meta charset="UTF-8">
	<title>صفحة الخطاً 404 بلوجر</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,500,700&display=swap" rel="stylesheet"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
body{font-family:Roboto;font-size:14px}
/*! Error404-blogger | MIT License  */
.outer-error{background:#fff;position:fixed;right:0;top:0;width:100%;height:100%}.error{display:flex;flex-wrap:wrap;height:100%}.error-side{width:50%;height:100%;position:relative}.error-content,.error-cover{position:absolute;right:0;top:0;width:100%;height:100%}.error-cover{animation:1.5s errCover forwards;animation-delay:1s;opacity:0;box-shadow:-6px 0 30px rgba(0,0,0,.1)}.error-content{display:flex;align-items:center;justify-content:center}.error-cover img{display:block;width:100%;height:100%;object-fit:cover}.error-main{width:90%;color:#1e272e;padding:32px}.error-title{font-size:48px;font-weight:700;text-transform:uppercase;margin:0;padding:0;opacity:0;line-height:1;animation:2.5s errTitle forwards ease-in-out}.error-about{font-size:16px;padding:16px;margin:16px 0;font-weight:300;line-height:1.5;opacity:0;animation:1.5s errTitle forwards ease-in-out;animation-delay:.75s}.error-btn{padding:0 16px;line-height:48px;font-size:14px;font-weight:500;text-decoration:none;border-radius:2px;display:inline-block;opacity:0;animation:1.5s errBtn forwards ease-in-out;animation-delay:1.25s;transition:color .3s}.error-btn svg{width:24px;height:24px;display:inline-block;position:relative;vertical-align:middle;margin-left:6px}.outer-error.is-darken{background:#101417}.outer-error.is-darken .error-main{color:rgba(255,255,255,.75)}@media screen and (max-width:768px){.error{flex-direction:column}.error-side{width:100%;height:40%}.error-side:first-child{height:60%}.error-main{padding:8px}.error-title{font-size:32px}.error-about{font-size:15px}}.error-cover{background:#3867d6}.error-btn{background:#3867d6;color:rgba(255,255,255,.75)}.error-btn:hover{color:#fff}.error-btn svg{fill:rgba(255,255,255,.5)}.outer-error.is-darken .error-btn{background:#161a1d;color:rgba(255,255,255,.5)}.outer-error.is-darken .error-btn:hover{color:#fff}.error-about{background:rgba(0,0,0,.06);color:rgba(0,0,0,.75)}.outer-error.is-darken .error-about{background:#161a1d;color:rgba(255,255,255,.75)}@keyframes errTitle{from{transform:translateY(-55%) rotateX(-10deg);opacity:0}to{transform:translateY(0) rotateX(0);opacity:1}}@keyframes errBtn{from{transform:translateY(55%) rotateX(10deg);opacity:0}to{transform:translateY(0) rotateX(0);opacity:1}}@keyframes errCover{from{transform:translateX(5%);opacity:0}to{transform:translateX(0);opacity:1}}
</style>
</head>
<body>

<div class="outer-error">
	<div class="error">
		<div class="error-side is-front">
			<div class="error-content">
				<div class="error-main">
					<h1 class="error-title">خطاً 404</h1>
					<p class="error-about">
						الصفحة التي تحاول الوصول إليها غير متوفرة أو تمت إزالتها من المدونة.
تحقق مما إذا كان عنوان url الذي تم إدخاله صحيحًا وحاول مرة أخرى.
					</p>
					<a href="https://www.imintweb.com" class="error-btn">
						<svg viewBox="0 0 24 24">
						    <path d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z" />
						</svg>
						العودة إلى الصفحة الرئيسية
					</a>
				</div>
			</div>
		</div>
		<div class="error-side">
			<div class="error-cover">
				<img src="https://1.bp.blogspot.com/-dLyjLpvDNwE/XamP9TCOmuI/AAAAAAAAJFc/RdQ7X4DnJOswj0clbTHRQU4o7kkjgshTACLcBGAsYHQ/s1600/2634443.png" alt="error404-images">
			</div>
		</div>
	</div>
</div>

</body>
</html>
